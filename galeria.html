<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Galer√≠a - Cuphead</title>
  <meta name="description" content="Galer√≠a de im√°genes de Cuphead. Descubre arte conceptual, capturas de pantalla, jefes, personajes y momentos √©picos del juego.">
  <link href="cuphead-seeklogo.ico" rel="icon" type="image/png"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: Arial, sans-serif;
      background-color: #ffcf0f;
      line-height: 1.6;
      margin: 0;
      padding: 20px;
      color: #000;
    }
    
    .container { max-width: 100%; margin: 0 auto; }
    
    .header-section {
      position: relative; display: flex; justify-content: space-between; align-items: center;
      margin-bottom: 20px; padding: 0 40px; min-height: 120px;
    }
    
    .logo-section { display: flex; flex-direction: column; align-items: flex-start; z-index: 2; }
    
    .cuphead-logo-img { max-height: 100px; max-width: 300px; width: auto; height: auto; object-fit: contain; }
    
    .main-title-btn {
      position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);
      font-size: 72px; font-weight: bold; color: white;
      text-shadow: 4px 4px 0px #000, -2px -2px 0px #000, 2px -2px 0px #000, -2px 2px 0px #000;
      background: none; border: none; cursor: pointer; padding: 0; white-space: nowrap; z-index: 1;
    }
    
    .characters { max-height: 120px; max-width: 150px; width: auto; height: auto; object-fit: contain; z-index: 2; }
    
    .white-panel {
      background: white; border-radius: 30px; padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 100%; max-width: 1200px; margin: 0 auto;
    }
    
    .search-container {
      display: flex; align-items: center; background: #f5f5f5; border-radius: 25px; padding: 10px 20px;
      margin-bottom: 20px; box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
    }
    
    .back-button {
      background: none; border: none; color: #333; font-size: 16px; cursor: pointer;
      display: flex; align-items: center; gap: 5px; padding: 8px 12px;
      border-radius: 20px; transition: background-color 0.3s; margin-right: 10px;
    }
    
    .back-button:hover { background-color: #e0e0e0; }
    
    .hamburger { cursor: pointer; display: flex; flex-direction: column; gap: 4px; padding: 8px; }
    
    .hamburger span { width: 25px; height: 3px; background-color: #8B4513; transition: 0.3s; }
    
    .search-input { flex: 1; border: none; background: transparent; font-size: 16px; margin-left: 15px; outline: none; }
    
    .search-input::placeholder { color: #666; }
    
    .search-icon { font-size: 18px; cursor: pointer; color: #0066cc; }
    
    .nav-menu { background: white; padding: 15px 0; display: none; border-bottom: 1px solid #ddd; margin-bottom: 20px; }
    
    .nav-menu.active { display: block; }
    
    .nav-items { display: flex; justify-content: space-around; align-items: center; flex-wrap: wrap; gap: 10px; padding: 0 20px; }
    
    .nav-item {
      background: none; border: none; font-size: 14px; font-weight: bold; color: #333; cursor: pointer;
      padding: 8px 12px; border-radius: 5px; transition: background-color 0.3s;
    }
    
    .nav-item:hover { background-color: #f0f0f0; }
    
    .page-title {
      font-size: 28px; font-weight: bold; text-align: center;
      margin: 30px 0; color: #8B4513; text-transform: uppercase;
    }
    
    .gallery-intro {
      text-align: center; margin-bottom: 25px; color: #000; font-size: 16px;
    }
    
    .filter-buttons {
      display: flex; justify-content: center; gap: 10px;
      margin-bottom: 25px; flex-wrap: wrap;
    }
    
    .filter-btn {
      background: linear-gradient(45deg, #FFD700, #FFA500);
      color: #8B4513; border: 2px solid #8B4513;
      padding: 10px 20px; border-radius: 20px; cursor: pointer;
      font-size: 14px; font-weight: bold; transition: all 0.3s;
    }
    
    .filter-btn:hover {
      transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    
    .filter-btn.active {
      background: #8B4513; color: white;
    }
    
    .gallery-grid {
      display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px; margin-bottom: 25px;
    }
    
    .gallery-item {
      position: relative; overflow: hidden; border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      cursor: pointer; transition: transform 0.3s;
      border: 2px solid #8B4513;
    }
    
    .gallery-item:hover { transform: scale(1.05); }
    
    .gallery-item img {
      width: 100%; height: 250px; object-fit: cover; display: block;
    }
    
    .gallery-item-overlay {
      position: absolute; bottom: 0; left: 0; right: 0;
      background: linear-gradient(to top, rgba(139, 69, 19, 0.9), transparent);
      color: white; padding: 15px;
      transform: translateY(100%); transition: transform 0.3s;
    }
    
    .gallery-item:hover .gallery-item-overlay { transform: translateY(0); }
    
    .gallery-item-title {
      font-size: 16px; font-weight: bold;
    }
    
    .modal {
      display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.9); z-index: 1000;
      justify-content: center; align-items: center;
    }
    
    .modal.active { display: flex; }
    
    .modal-content {
      position: relative; max-width: 90%; max-height: 90%;
    }
    
    .modal-content img {
      max-width: 100%; max-height: 90vh; border-radius: 10px;
    }
    
    .modal-close {
      position: absolute; top: -40px; right: 0;
      background: #8B4513; color: white; border: none;
      width: 40px; height: 40px; border-radius: 50%;
      font-size: 24px; cursor: pointer; font-weight: bold;
    }
    
    .modal-close:hover { background: #6a3410; }
    
    .modal-nav {
      position: absolute; top: 50%; transform: translateY(-50%);
      background: rgba(139, 69, 19, 0.8); color: white; border: none;
      width: 50px; height: 50px; border-radius: 50%;
      font-size: 24px; cursor: pointer; font-weight: bold;
    }
    
    .modal-nav:hover { background: rgba(139, 69, 19, 1); }
    
    .modal-prev { left: 20px; }
    .modal-next { right: 20px; }
    
    .footer-links {
      display: flex; justify-content: center; gap: 15px; flex-wrap: wrap;
      margin-top: 20px; padding-top: 20px; border-top: 2px solid #f0f0f0;
    }
    
    .footer-link {
      background: rgba(255, 215, 0, 0.3); color: #8B4513; padding: 8px 16px;
      border-radius: 15px; text-decoration: none; font-size: 14px; font-weight: bold;
      transition: all 0.3s; border: 1px solid rgba(139, 69, 19, 0.3);
    }
    
    .footer-link:hover {
      background: rgba(255, 215, 0, 0.5); transform: translateY(-2px);
    }
    
    @media (max-width: 768px) {
      .header-section { flex-direction: column; gap: 15px; text-align: center; padding: 0 20px; position: static; }
      .main-title-btn { position: static; transform: none; font-size: 48px; margin: 15px 0; }
      .cuphead-logo-img { max-height: 80px; max-width: 250px; }
      .characters { max-height: 100px; max-width: 120px; }
      .white-panel { padding: 20px; }
      .page-title { font-size: 24px; }
      .gallery-grid { grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 15px; }
      .gallery-item img { height: 150px; }
      .modal-nav { width: 40px; height: 40px; font-size: 20px; }
      .nav-items { flex-direction: column; gap: 5px; }
    }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <header class="header-section">
        <div class="logo-section">
          <img alt="Cuphead Logo" class="cuphead-logo-img" src="_img/CupheadLogo.png"/>
        </div>
        <button aria-label="Ir al inicio" class="main-title-btn" onclick="goToHome()">
          LA GU√çA DEFINITIVA
        </button>
        <img alt="Cuphead Characters" class="characters" src="_img/CupheadPersonajes.png"/>
      </header>

      <div class="white-panel">
        <div class="search-container">
          <button class="back-button" onclick="goBack()">‚Üê Volver</button>
          <div aria-label="Abrir men√∫" class="hamburger" onclick="toggleMenu()" role="button" tabindex="0">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <input aria-label="Buscar" class="search-input" placeholder="Busca tu tema preferido" type="text"/>
          <span aria-hidden="true" class="search-icon">üîç</span>
        </div>

        <nav aria-label="Men√∫ principal" class="nav-menu" id="navMenu">
          <div class="nav-items">
            <button class="nav-item" onclick="goToPage('juego')">JUEGO</button>
            <button class="nav-item" onclick="goToPage('curso')">CURSO</button>
            <button class="nav-item" onclick="goToPage('islas')">ISLAS</button>
            <button class="nav-item" onclick="goToPage('dlc')">DLC</button>
            <button class="nav-item" onclick="goToPage('jefes-finales')">JEFES FINALES</button>
            <button class="nav-item" onclick="goToPage('logros')">LOGROS</button>
            <button class="nav-item" onclick="goToPage('secretos')">SECRETOS</button>
          </div>
        </nav>

        <h1 class="page-title">Galer√≠a de Cuphead</h1>

        <p class="gallery-intro">
          Explora nuestra colecci√≥n de im√°genes de Cuphead. Haz clic en cualquier imagen para verla en tama√±o completo.
        </p>

        <div class="filter-buttons">
          <button class="filter-btn active" onclick="filterGallery('all')">Todas</button>
          <button class="filter-btn" onclick="filterGallery('jefes')">Jefes</button>
          <button class="filter-btn" onclick="filterGallery('personajes')">Personajes</button>
          <button class="filter-btn" onclick="filterGallery('gameplay')">Gameplay</button>
          <button class="filter-btn" onclick="filterGallery('arte')">Arte</button>
        </div>

        <div class="gallery-grid" id="galleryGrid"></div>

      </div>
    </div>

    <div class="modal" id="imageModal">
      <div class="modal-content">
        <button class="modal-close" onclick="closeModal()">√ó</button>
        <button class="modal-nav modal-prev" onclick="navigateModal(-1)">‚Äπ</button>
        <button class="modal-nav modal-next" onclick="navigateModal(1)">‚Ä∫</button>
        <img id="modalImage" src="/placeholder.svg" alt="">
      </div>
    </div>

    <script>
      const galleryImages = [
        // Isla 1 - Jefes y niveles
        { src: '_img/Isla 1/Isla 1 1.png', title: 'Jefes de Inkwell Isle I', category: 'jefes' },
        { src: '_img/Isla 1/Isla 1 2.png', title: 'Forest Follies - Run n Gun', category: 'gameplay' },
        { src: '_img/Isla 1/Isla 1 3.png', title: 'Tree Top Trouble - Run n Gun', category: 'gameplay' },
        { src: '_img/Isla 1/Isla 1 4.png', title: 'Mausoleo I', category: 'gameplay' },
        { src: '_img/Isla 1/Isla 1 5.png', title: 'Copa Isla I', category: 'arte' },
        
        // Isla 2 - Jefes y niveles
        { src: '_img/Isla 2/Isla 2 1.png', title: 'Jefes de Inkwell Isle II', category: 'jefes' },
        { src: '_img/Isla 2/Isla 2 2.png', title: 'Funfair Fever - Run n Gun', category: 'gameplay' },
        { src: '_img/Isla 2/Isla 2 3.png', title: 'Funhouse Frazzle - Run n Gun', category: 'gameplay' },
        { src: '_img/Isla 2/Isla 2 4.png', title: 'Mausoleo II', category: 'gameplay' },
        { src: '_img/Isla 2/Isla 2 5.png', title: 'Copa Isla II', category: 'arte' },
        
        // Isla 3 - Jefes y niveles
        { src: '_img/Isla 3/Isla 3 1.png', title: 'Perilous Piers - Run n Gun', category: 'gameplay' },
        { src: '_img/Isla 3/Isla 3 2.png', title: 'Rugged Ridge - Run n Gun', category: 'gameplay' },
        { src: '_img/Isla 3/Isla 3 3.png', title: 'Jefes de Inkwell Isle III', category: 'jefes' },
        { src: '_img/Isla 3/Isla 3 4.png', title: 'Mausoleo III', category: 'gameplay' },
        { src: '_img/Isla 3/Isla 3 5.png', title: 'Copa Isla III', category: 'arte' },
        
        // Personajes
        { src: '_img/Personajes/Personajes 1.png', title: 'Personajes Principales', category: 'personajes' },
        { src: '_img/Personajes/Personajes 2.png', title: 'Cuphead, Mugman y Ms. Chalice', category: 'personajes' },
        { src: '_img/CupheadPersonajes.png', title: 'Cuphead y Mugman', category: 'personajes' },
        
        // Jefes Finales
        { src: '_img/Jefes Finales/Jefes Finales 1.png', title: 'King Dice', category: 'jefes' },
        { src: '_img/Jefes Finales/Jefes Finales 3.png', title: 'El Diablo', category: 'jefes' },
        { src: '_img/Jefes Finales/Jefes Finales 4.png', title: 'Chef Saltbaker - DLC', category: 'jefes' },
        
        // King Dice especiales
        { src: '_img/king Dice/King Dice 2.png', title: 'King Dice Character', category: 'personajes' },
        { src: '_img/king Dice/King Dice 3.png', title: 'Logo King Dice', category: 'arte' },
        { src: '_img/king Dice/King Dice 4.png', title: 'Casino de King Dice', category: 'gameplay' },
        { src: '_img/king Dice/King Dice 5.png', title: 'Batalla contra King Dice', category: 'jefes' },
        { src: '_img/king Dice/King Dice 6.png', title: 'Mini Jefes del Casino', category: 'jefes' },
        
        // Arte y logos
        { src: '_img/CupheadLogo.png', title: 'Logo Cuphead', category: 'arte' },
        { src: '_img/CupheadText.png', title: 'Cuphead Title', category: 'arte' }
      ];

      let currentFilter = 'all';
      let currentModalIndex = 0;
      let filteredImages = [...galleryImages];

      function renderGallery() {
        const grid = document.getElementById('galleryGrid');
        grid.innerHTML = '';

        filteredImages.forEach((image, index) => {
          const item = document.createElement('div');
          item.className = 'gallery-item';
          item.onclick = () => openModal(index);

          item.innerHTML = `
            <img src="${image.src}" alt="${image.title}">
            <div class="gallery-item-overlay">
              <div class="gallery-item-title">${image.title}</div>
            </div>
          `;

          grid.appendChild(item);
        });
      }

      function filterGallery(category) {
        currentFilter = category;

        document.querySelectorAll('.filter-btn').forEach(btn => {
          btn.classList.remove('active');
        });
        event.target.classList.add('active');

        if (category === 'all') {
          filteredImages = [...galleryImages];
        } else {
          filteredImages = galleryImages.filter(img => img.category === category);
        }

        renderGallery();
      }

      function openModal(index) {
        currentModalIndex = index;
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');

        modalImage.src = filteredImages[index].src;
        modalImage.alt = filteredImages[index].title;
        modal.classList.add('active');
      }

      function closeModal() {
        document.getElementById('imageModal').classList.remove('active');
      }

      function navigateModal(direction) {
        currentModalIndex += direction;

        if (currentModalIndex < 0) {
          currentModalIndex = filteredImages.length - 1;
        } else if (currentModalIndex >= filteredImages.length) {
          currentModalIndex = 0;
        }

        document.getElementById('modalImage').src = filteredImages[currentModalIndex].src;
        document.getElementById('modalImage').alt = filteredImages[currentModalIndex].title;
      }

      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
          closeModal();
        } else if (e.key === 'ArrowLeft') {
          navigateModal(-1);
        } else if (e.key === 'ArrowRight') {
          navigateModal(1);
        }
      });

      document.getElementById('imageModal').addEventListener('click', (e) => {
        if (e.target.id === 'imageModal') {
          closeModal();
        }
      });

      function toggleMenu() {
        const navMenu = document.getElementById('navMenu');
        navMenu.classList.toggle('active');
      }
      
      function goToPage(page) {
        window.location.href = page + '.html';
        const navMenu = document.getElementById('navMenu');
        if (navMenu) navMenu.classList.remove('active');
      }
      
      function goToHome() { window.location.href = 'index.html'; }
      function goBack() { window.location.href = 'index.html'; }

      document.addEventListener('click', (e) => {
        const navMenu = document.getElementById('navMenu');
        const hamburger = document.querySelector('.hamburger');
        if (!navMenu) return;
        if (!navMenu.contains(e.target) && hamburger && !hamburger.contains(e.target)) {
          navMenu.classList.remove('active');
        }
      });

      renderGallery();
    </script>
  </main>

      </a>
      <a href="index.html" style="color: #8B4513; text-decoration: none; font-weight: bold; padding: 8px 16px; background: rgba(255, 207, 15, 0.3); border-radius: 15px; transition: all 0.3s;" onmouseover="this.style.background='rgba(255, 207, 15, 0.5)'" onmouseout="this.style.background='rgba(255, 207, 15, 0.3)'">

      </a>
    </div>
    
    <div id="fechaHora" style="margin-bottom: 10px; font-size: 14px; color: #654321;"></div>
    
    <div>¬© 2025 Gu√≠a Cuphead - Todos los derechos reservados</div>
    
    <script>
      function actualizarFechaHora() {
        const ahora = new Date();
        const opciones = { 
          weekday: 'long', 
          year: 'numeric', 
          month: 'long', 
          day: 'numeric',
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit'
        };
        document.getElementById('fechaHora').textContent = ahora.toLocaleDateString('es-ES', opciones);
      }
      
      actualizarFechaHora();
      setInterval(actualizarFechaHora, 1000);
    </script>
  </footer>

  <script src="search-database.js"></script>
  <script src="search-integration.js"></script>
</body>
