  <script>
    // Verificar si el usuario est√° logueado
    let userRole = 'usuario'; // Variable global para almacenar el rol
    
    function checkUserSession() {
      fetch('BD/check-session.php')
        .then(res => res.json())
        .then(data => {
          if (data.logueado) {
            document.getElementById('userInfo').textContent = 'Has accedido como: ' + data.usuario;
            document.getElementById('userInfo').style.display = 'block';
            userRole = data.rol || 'usuario'; // Guardar rol globalmente
          } else {
            window.location.href = 'index.html';
          }
        })
        .catch(() => window.location.href = 'index.html');
    }

    function cerrarSesion() {
      if (confirm('¬øEst√°s seguro que deseas cerrar sesi√≥n?')) {
        window.location.href = 'BD/logout.php';
      }
    }

    function loadComments() {
      const filtro = document.getElementById('pageFilter').value;
      const url = filtro ? `BD/get-comments.php?pagina=${encodeURIComponent(filtro)}` : 'BD/get-comments.php';
      
      fetch(url)
        .then(res => res.json())
        .then(data => {
          const list = document.getElementById('commentsList');
          
          if (!data.comentarios || data.comentarios.length === 0) {
            list.innerHTML = '<p style="text-align: center; color: #999;">No hay comentarios en esta secci√≥n. ¬°S√© el primero!</p>';
            return;
          }

          list.innerHTML = data.comentarios.map(c => `
            <div class="comment">
              <div class="comment-author">${c.nombre_usuario} en ${c.pagina}</div>
              <div class="comment-date">${new Date(c.fecha_comentario).toLocaleDateString('es-ES', {year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit'})}</div>
              <div style="font-weight: bold; margin-top: 8px;">${c.titulo}</div>
              <div class="comment-text">${c.contenido}</div>
            </div>
          `).join('');
        })
        .catch(err => {
          document.getElementById('commentsList').innerHTML = '<p style="color: #d32f2f;">Error al cargar comentarios</p>';
        });
    }

    function loadRecords() {
      console.log('[v0] loadRecords iniciado');
      const jefeFilter = document.getElementById('recordJefeFilter').value;
      const categoriaFilter = document.getElementById('recordCategoriaFilter').value;
      
      let url = 'BD/get-records.php?';
      if (jefeFilter) url += 'jefe=' + encodeURIComponent(jefeFilter) + '&';
      if (categoriaFilter) url += 'categoria=' + encodeURIComponent(categoriaFilter);
      
      console.log('[v0] URL de solicitud:', url);
      console.log('[v0] Filtros aplicados - Jefe:', jefeFilter, 'Categor√≠a:', categoriaFilter);
      
      fetch(url)
        .then(res => {
          console.log('[v0] Respuesta recibida, status:', res.status);
          return res.json();
        })
        .then(data => {
          console.log('[v0] Datos recibidos:', data);
          console.log('[v0] Cantidad de records:', data.records ? data.records.length : 0);
          
          const list = document.getElementById('recordsList');
          
          if (!data.records || data.records.length === 0) {
            console.log('[v0] No hay records para mostrar');
            list.innerHTML = '<p style="text-align: center; color: #999;">No hay r√©cords en esta categor√≠a. ¬°S√© el primero!</p>';
            return;
          }

          console.log('[v0] Renderizando', data.records.length, 'records');
          
          list.innerHTML = data.records.map(r => {
            console.log('[v0] Record individual:', r);
            const estadoBadge = `<span class="record-badge badge-${r.estado}">${r.estado.toUpperCase()}</span>`;
            const isVerificador = (userRole === 'admin_verificador' || userRole === 'superadmin');
            const verifyButtons = (r.estado === 'pendiente' && isVerificador) ? `
              <div class="verify-actions">
                <button class="btn-verify btn-approve" onclick="verifyRecord(${r.id}, 'aprobar')">‚úì Aprobar</button>
                <button class="btn-verify btn-reject" onclick="verifyRecord(${r.id}, 'rechazar')">‚úó Rechazar</button>
              </div>
            ` : '';
            
            const comentarioVerif = r.comentario_verificacion ? `
              <div style="margin-top: 8px; padding: 8px; background: #fff3cd; border-radius: 6px; font-size: 13px;">
                <strong>Comentario del verificador:</strong> ${r.comentario_verificacion}
              </div>
            ` : '';
            
            return `
              <div class="record-card">
                <img src="${r.imagen_prueba}" alt="Prueba del r√©cord" class="record-image" onclick="openModal('${r.imagen_prueba}')"/>
                <div class="record-info">
                  <div class="record-header">
                    <div>
                      <div class="record-user">${r.nombre_usuario}</div>
                      <div style="font-size: 14px; color: #666; margin-top: 3px;">
                        ${r.jefe_nombre} - ${r.categoria}
                      </div>
                    </div>
                    ${estadoBadge}
                  </div>
                  <div class="record-value">${r.valor}</div>
                  <div class="record-details">
                    ${r.descripcion || 'Sin descripci√≥n'}
                  </div>
                  <div class="record-details" style="margin-top: 8px;">
                    Enviado: ${new Date(r.fecha_creacion).toLocaleDateString('es-ES', {year: 'numeric', month: 'long', day: 'numeric'})}
                    ${r.verificador_nombre ? ' | Verificado por: ' + r.verificador_nombre : ''}
                  </div>
                  ${comentarioVerif}
                  ${verifyButtons}
                </div>
              </div>
            `;
          }).join('');
          
          console.log('[v0] Renderizado completado');
        })
        .catch(err => {
          console.error('[v0] Error al cargar r√©cords:', err);
          document.getElementById('recordsList').innerHTML = '<p style="color: #d32f2f;">Error al cargar r√©cords</p>';
        });
    }
    
    function verifyRecord(recordId, accion) {
      const comentario = prompt('Comentario (opcional):') || '';
      
      if (!confirm(`¬øEst√°s seguro de ${accion} este r√©cord?`)) {
        return;
      }
      
      const formData = new FormData();
      formData.append('record_id', recordId);
      formData.append('accion', accion);
      formData.append('comentario', comentario);
      
      fetch('BD/verify-record.php', {
        method: 'POST',
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          alert(data.mensaje);
          loadRecords();
        } else {
          alert('Error: ' + data.error);
        }
      })
      .catch(() => alert('Error de conexi√≥n'));
    }
    
    function openModal(imageSrc) {
      document.getElementById('modalImage').src = imageSrc;
      document.getElementById('imageModal').classList.add('active');
    }
    
    function closeModal() {
      document.getElementById('imageModal').classList.remove('active');
    }
    
    function switchTab(tabName) {
      // Ocultar todos los tabs
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      
      // Mostrar tab seleccionado
      document.getElementById('tab-' + tabName).classList.add('active');
      event.target.classList.add('active');
      
      // Cargar contenido seg√∫n el tab
      if (tabName === 'records') {
        loadRecords();
      } else {
        loadComments();
      }
    }
    
    function updateFileName(input) {
      const label = document.getElementById('fileLabel');
      if (input.files && input.files[0]) {
        label.textContent = '‚úì ' + input.files[0].name;
        label.style.background = '#e8f5e9';
        label.style.borderColor = '#4caf50';
      }
    }
    
    // Enviar formulario
    document.getElementById('commentForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const msg = document.getElementById('formMsg');

      fetch('BD/add-comment.php', {
        method: 'POST',
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        msg.classList.remove('msg-hidden');
        if (data.success) {
          msg.className = 'msg success';
          msg.textContent = '‚úì Comentario publicado correctamente';
          document.getElementById('commentForm').reset();
          setTimeout(loadComments, 500);
        } else {
          msg.className = 'msg error';
          msg.textContent = '‚úó ' + (data.error || 'Error al publicar');
        }
      })
      .catch(() => {
        msg.className = 'msg error';
        msg.textContent = '‚úó Error de conexi√≥n';
        msg.classList.remove('msg-hidden');
      });
    });
    
    document.getElementById('recordForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const msg = document.getElementById('recordFormMsg');

      fetch('BD/upload-record.php', {
        method: 'POST',
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        msg.classList.remove('msg-hidden');
        if (data.success) {
          msg.className = 'msg success';
          msg.textContent = '‚úì ' + data.mensaje;
          document.getElementById('recordForm').reset();
          document.getElementById('fileLabel').textContent = 'üìÅ Seleccionar imagen (JPG, PNG, GIF - M√°x 5MB)';
          document.getElementById('fileLabel').style.background = '#fffef0';
          document.getElementById('fileLabel').style.borderColor = '#8B4513';
          setTimeout(() => {
            switchTab('records');
            loadRecords();
          }, 1500);
        } else {
          msg.className = 'msg error';
          msg.textContent = '‚úó ' + (data.error || 'Error al enviar el r√©cord');
        }
      })
      .catch(() => {
        msg.className = 'msg error';
        msg.textContent = '‚úó Error de conexi√≥n';
        msg.classList.remove('msg-hidden');
      });
    });

    function actualizarFechaHora() {
      const ahora = new Date();
      const opciones = { 
        weekday: 'long', 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
      };
      document.getElementById('fechaHora').textContent = ahora.toLocaleDateString('es-ES', opciones);
    }
    
    actualizarFechaHora();
    setInterval(actualizarFechaHora, 1000);

    // Inicializar
    checkUserSession();
    loadComments();
    setInterval(loadComments, 5000);
  </script>
