<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Panel de Administración - Cuphead</title>
  <link href="cuphead-seeklogo.ico" rel="icon" type="image/png"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: Arial, sans-serif;
      background-color: #ffcf0f;
      line-height: 1.6;
      margin: 0;
      padding: 20px;
      color: #000;
    }
    
    .container { max-width: 100%; margin: 0 auto; }
    
    .header-section {
      position: relative; display: flex; justify-content: space-between; align-items: center;
      margin-bottom: 20px; padding: 0 40px; min-height: 120px;
    }
    
    .logo-section { display: flex; flex-direction: column; align-items: flex-start; z-index: 2; }
    
    .cuphead-logo-img { max-height: 100px; max-width: 300px; width: auto; height: auto; object-fit: contain; }
    
    .main-title-btn {
      position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);
      font-size: 72px; font-weight: bold; color: white;
      text-shadow: 4px 4px 0px #000, -2px -2px 0px #000, 2px -2px 0px #000, -2px 2px 0px #000;
      background: none; border: none; cursor: pointer; padding: 0; white-space: nowrap; z-index: 1;
    }
    
    .characters { max-height: 120px; max-width: 150px; width: auto; height: auto; object-fit: contain; z-index: 2; }
    
    .white-panel {
      background: white; border-radius: 30px; padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 100%; max-width: 1200px; margin: 0 auto;
    }
    
    .back-btn {
      background: linear-gradient(45deg, #FFD700, #FFA500);
      color: #8B4513; border: 2px solid #8B4513;
      padding: 10px 20px; border-radius: 20px; cursor: pointer;
      font-size: 14px; font-weight: bold; margin-bottom: 20px;
      transition: all 0.3s;
    }
    
    .back-btn:hover { transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
    
    .admin-title {
      font-size: 28px; font-weight: bold; text-align: center;
      margin: 20px 0; color: #8B4513; text-transform: uppercase;
    }
    
    #accessDenied {
      display: none; text-align: center; padding: 50px;
    }
    
    #accessDenied h2 { color: #8B4513; font-size: 24px; margin-bottom: 15px; }
    
    #adminPanel { display: none; }
    
    .tabs {
      display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap;
    }
    
    .tab-button {
      background: #f5f5f5; color: #8B4513; border: 2px solid #8B4513;
      padding: 12px 25px; border-radius: 20px 20px 0 0; cursor: pointer;
      font-size: 14px; font-weight: bold; transition: all 0.3s;
    }
    
    .tab-button.active {
      background: linear-gradient(45deg, #FFD700, #FFA500);
    }
    
    .tab-button:hover { background: rgba(255, 215, 0, 0.5); }
    
    .tab-content {
      display: none; background: #f8f9fa; padding: 25px;
      border-radius: 0 15px 15px 15px; border: 2px solid #8B4513;
    }
    
    .tab-content.active { display: block; }
    
    .section-title {
      font-size: 22px; margin-bottom: 20px; color: #8B4513;
      border-bottom: 2px solid #8B4513; padding-bottom: 10px; font-weight: bold;
    }
    
    table {
      width: 100%; border-collapse: collapse; margin-top: 20px;
      background: white; border-radius: 10px; overflow: hidden;
    }
    
    th, td {
      padding: 12px; text-align: left; border-bottom: 1px solid #ddd;
    }
    
    th {
      background: #8B4513; color: white; font-weight: bold;
    }
    
    tr:hover { background: #f8f9fa; }
    
    .btn {
      padding: 8px 15px; border: none; border-radius: 15px;
      cursor: pointer; font-size: 13px; font-weight: bold;
      transition: all 0.3s;
    }
    
    .btn-danger {
      background: #e74c3c; color: white;
    }
    
    .btn-danger:hover {
      background: #c0392b; transform: translateY(-1px);
    }
    
    .btn-success {
      background: #27ae60; color: white;
    }
    
    .btn-success:hover {
      background: #229954; transform: translateY(-1px);
    }
    
    .btn-warning {
      background: #f39c12; color: white;
    }
    
    .btn-warning:hover {
      background: #d68910; transform: translateY(-1px);
    }
    
    .status-badge {
      padding: 5px 10px; border-radius: 10px;
      font-size: 12px; font-weight: bold; display: inline-block;
    }
    
    .status-active {
      background: #27ae60; color: white;
    }
    
    .status-inactive {
      background: #e74c3c; color: white;
    }
    
    .status-admin {
      background: #f39c12; color: white;
    }
    
    .message {
      padding: 15px; border-radius: 10px; margin-bottom: 20px;
      display: none; font-weight: bold;
    }
    
    .message.success {
      background: #d4edda; color: #155724; border: 2px solid #c3e6cb;
    }
    
    .message.error {
      background: #f8d7da; color: #721c24; border: 2px solid #f5c6cb;
    }
    
    .loading {
      text-align: center; padding: 30px; font-size: 18px;
      color: #8B4513; font-weight: bold;
    }
    
    @media (max-width: 768px) {
      .header-section { flex-direction: column; gap: 15px; text-align: center; padding: 0 20px; position: static; }
      .main-title-btn { position: static; transform: none; font-size: 48px; margin: 15px 0; }
      .cuphead-logo-img { max-height: 80px; max-width: 250px; }
      .characters { max-height: 100px; max-width: 120px; }
      .white-panel { padding: 20px; }
      .admin-title { font-size: 24px; }
      .tabs { flex-direction: column; }
      .tab-button { border-radius: 15px; }
      .tab-content { border-radius: 15px; }
      table { font-size: 12px; }
      th, td { padding: 8px; }
    }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <header class="header-section">
        <div class="logo-section">
          <img alt="Cuphead Logo" class="cuphead-logo-img" src="_img/CupheadLogo.png"/>
        </div>
        <button aria-label="Ir al inicio" class="main-title-btn" onclick="goToHome()">
          LA GUÍA DEFINITIVA
        </button>
        <img alt="Cuphead Characters" class="characters" src="_img/CupheadPersonajes.png"/>
      </header>

      <div class="white-panel">
        <div style="display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap;">
          <button class="back-btn" onclick="goBack()">← Volver al Inicio</button>
          <button class="back-btn" onclick="cerrarSesion()" style="background: #fff; color: #8B4513;">Cerrar sesión</button>
        </div>

        <h1 class="admin-title">Panel de Administración</h1>

        <div id="accessDenied">
          <h2>Acceso Denegado</h2>
          <p>No tienes permisos para acceder a esta página.</p>
          <button class="btn btn-danger" onclick="goBack()" style="margin-top: 20px;">Volver al Inicio</button>
        </div>

        <div id="adminPanel">
          <div class="tabs">
            <button class="tab-button active" onclick="switchTab('users')">Gestión de Usuarios</button>
            <button class="tab-button" onclick="switchTab('comments')">Gestión de Comentarios</button>
          </div>

          <div id="users-tab" class="tab-content active">
            <h2 class="section-title">Gestión de Usuarios</h2>
            <div id="usersMessage" class="message"></div>
            <div id="usersLoading" class="loading">Cargando usuarios...</div>
            <div id="usersTable"></div>
          </div>

          <div id="comments-tab" class="tab-content">
            <h2 class="section-title">Gestión de Comentarios</h2>
            <div id="commentsMessage" class="message"></div>
            <div id="commentsLoading" class="loading">Cargando comentarios...</div>
            <div id="commentsTable"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      let currentTab = 'users';
      let currentUserRole = '';

      function switchTab(tab) {
        currentTab = tab;
        
        document.querySelectorAll('.tab-button').forEach(btn => {
          btn.classList.remove('active');
        });
        document.querySelectorAll('.tab-content').forEach(content => {
          content.classList.remove('active');
        });

        document.querySelector(`[onclick="switchTab('${tab}')"]`).classList.add('active');
        document.getElementById(`${tab}-tab`).classList.add('active');

        if (tab === 'users') {
          loadUsers();
        } else if (tab === 'comments') {
          loadComments();
        }
      }

      function checkAdminAccess() {
        fetch('BD/admin-check.php')
          .then(res => res.json())
          .then(data => {
            if (data.is_admin && data.rol !== 'admin_records') {
              currentUserRole = data.rol;
              document.getElementById('adminPanel').style.display = 'block';
              
              const usersTab = document.querySelector('[onclick="switchTab(\'users\')"]');
              const commentsTab = document.querySelector('[onclick="switchTab(\'comments\')"]');
              
              if (data.rol === 'admin_comentarios') {
                // Solo comentarios
                usersTab.style.display = 'none';
                switchTab('comments');
              } else if (data.rol === 'admin_comunidad') {
                // Solo usuarios y comentarios
                loadUsers();
              } else {
                // Superadmin - acceso completo
                loadUsers();
              }
            } else {
              document.getElementById('accessDenied').style.display = 'block';
            }
          })
          .catch(() => {
            document.getElementById('accessDenied').style.display = 'block';
          });
      }

      function loadUsers() {
        document.getElementById('usersLoading').style.display = 'block';
        document.getElementById('usersTable').innerHTML = '';

        fetch('BD/admin-get-users.php')
          .then(res => res.json())
          .then(data => {
            document.getElementById('usersLoading').style.display = 'none';

            if (!data.success) {
              showMessage('usersMessage', data.error, 'error');
              return;
            }

            if (data.usuarios.length === 0) {
              document.getElementById('usersTable').innerHTML = '<p>No hay usuarios registrados.</p>';
              return;
            }

            let table = '<table><thead><tr>';
            table += '<th>ID</th><th>Usuario</th><th>Correo</th><th>Rol</th><th>Estado</th><th>Fecha Registro</th><th>Acciones</th>';
            table += '</tr></thead><tbody>';

            data.usuarios.forEach(user => {
              const roleBadge = user.rol === 'admin' ? 
                '<span class="status-badge status-admin">ADMIN</span>' : 
                '<span class="status-badge">USER</span>';
              
              const statusBadge = user.activo == 1 ? 
                '<span class="status-badge status-active">ACTIVO</span>' : 
                '<span class="status-badge status-inactive">INACTIVO</span>';
              
              const toggleBtn = user.activo == 1 ? 
                `<button class="btn btn-warning" onclick="toggleUser(${user.id}, 0)">Deshabilitar</button>` : 
                `<button class="btn btn-success" onclick="toggleUser(${user.id}, 1)">Habilitar</button>`;

              let roleDisplay = '';
              let roleActions = '';
              
              switch(user.rol) {
                case 'usuario':
                  roleDisplay = '<span class="status-badge">Usuario</span>';
                  break;
                case 'admin_comentarios':
                  roleDisplay = '<span class="status-badge status-admin">Admin Comentarios</span>';
                  break;
                case 'admin_records':
                  roleDisplay = '<span class="status-badge status-admin">Admin Records</span>';
                  break;
                case 'admin_comunidad':
                  roleDisplay = '<span class="status-badge status-admin">Admin Comunidad</span>';
                  break;
                case 'superadmin':
                  roleDisplay = '<span class="status-badge status-admin">SUPERADMIN</span>';
                  break;
              }
              
              roleActions = '<span style="color: #999; font-size: 12px;">Roles gestionados por SuperAdmin</span>';

              table += `<tr>
                <td>${user.id}</td>
                <td>${user.nombre_usuario}</td>
                <td>${user.correo_electronico}</td>
                <td>${roleDisplay}</td>
                <td>${statusBadge}</td>
                <td>${new Date(user.fecha_registro).toLocaleDateString('es-ES')}</td>
                <td>
                  ${roleActions}
                  ${toggleBtn}
                </td>
              </tr>`;
            });

            table += '</tbody></table>';
            document.getElementById('usersTable').innerHTML = table;
          })
          .catch(err => {
            document.getElementById('usersLoading').style.display = 'none';
            showMessage('usersMessage', 'Error al cargar usuarios', 'error');
          });
      }

      function toggleUser(userId, newStatus) {
        if (!confirm(newStatus == 1 ? '¿Habilitar este usuario?' : '¿Deshabilitar este usuario?')) {
          return;
        }

        const formData = new FormData();
        formData.append('usuario_id', userId);
        formData.append('activo', newStatus);

        fetch('BD/admin-toggle-user.php', {
          method: 'POST',
          body: formData
        })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            showMessage('usersMessage', data.mensaje, 'success');
            loadUsers();
          } else {
            showMessage('usersMessage', data.error, 'error');
          }
        })
        .catch(() => {
          showMessage('usersMessage', 'Error al actualizar usuario', 'error');
        });
      }

      function updateRole(userId, newRole) {
        const formData = new FormData();
        formData.append('usuario_id', userId);
        formData.append('rol', newRole);

        fetch('BD/admin-update-role.php', {
          method: 'POST',
          body: formData
        })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            showMessage('usersMessage', data.mensaje, 'success');
            loadUsers();
          } else {
            showMessage('usersMessage', data.error, 'error');
          }
        })
        .catch(() => {
          showMessage('usersMessage', 'Error al actualizar rol', 'error');
        });
      }

      function loadComments() {
        document.getElementById('commentsLoading').style.display = 'block';
        document.getElementById('commentsTable').innerHTML = '';

        fetch('BD/admin-get-all-comments.php')
          .then(res => res.json())
          .then(data => {
            document.getElementById('commentsLoading').style.display = 'none';

            if (!data.success) {
              showMessage('commentsMessage', data.error, 'error');
              return;
            }

            if (data.comentarios.length === 0) {
              document.getElementById('commentsTable').innerHTML = '<p>No hay comentarios.</p>';
              return;
            }

            let table = '<table><thead><tr>';
            table += '<th>ID</th><th>Usuario</th><th>Página</th><th>Título</th><th>Contenido</th><th>Fecha</th><th>Acciones</th>';
            table += '</tr></thead><tbody>';

            data.comentarios.forEach(comment => {
              const contenidoCorto = comment.contenido.length > 100 ? 
                comment.contenido.substring(0, 100) + '...' : 
                comment.contenido;

              table += `<tr>
                <td>${comment.id}</td>
                <td>${comment.nombre_usuario}</td>
                <td>${comment.pagina}</td>
                <td>${comment.titulo}</td>
                <td>${contenidoCorto}</td>
                <td>${new Date(comment.fecha_comentario).toLocaleDateString('es-ES')}</td>
                <td><button class="btn btn-danger" onclick="deleteComment(${comment.id})">Eliminar</button></td>
              </tr>`;
            });

            table += '</tbody></table>';
            document.getElementById('commentsTable').innerHTML = table;
          })
          .catch(err => {
            document.getElementById('commentsLoading').style.display = 'none';
            showMessage('commentsMessage', 'Error al cargar comentarios', 'error');
          });
      }

      function deleteComment(commentId) {
        if (!confirm('¿Estás seguro de eliminar este comentario? Esta acción no se puede deshacer.')) {
          return;
        }

        const formData = new FormData();
        formData.append('comentario_id', commentId);

        fetch('BD/admin-delete-comment.php', {
          method: 'POST',
          body: formData
        })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            showMessage('commentsMessage', data.mensaje, 'success');
            loadComments();
          } else {
            showMessage('commentsMessage', data.error, 'error');
          }
        })
        .catch(() => {
          showMessage('commentsMessage', 'Error al eliminar comentario', 'error');
        });
      }

      function showMessage(elementId, message, type) {
        const msgElement = document.getElementById(elementId);
        msgElement.textContent = message;
        msgElement.className = `message ${type}`;
        msgElement.style.display = 'block';

        setTimeout(() => {
          msgElement.style.display = 'none';
        }, 5000);
      }

      function goToHome() { window.location.href = 'index.html'; }
      function goBack() { window.location.href = 'index.html'; }

      function cerrarSesion() {
        if (confirm('¿Estás seguro que deseas cerrar sesión?')) {
          window.location.href = 'BD/logout.php';
        }
      }

      checkAdminAccess();
    </script>
  </main>

  <footer style="text-align: center; margin-top: 40px; padding: 20px; color: #8B4513;">
    © 2025 Guía Cuphead - Todos los derechos reservados
  </footer>
</body>
</html>
